<!-- landing-page.component.html -->
<div class="min-h-screen ">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="[
    isScrolled ? theme.bgSecondary + ' shadow-lg backdrop-blur-lg border-b' + theme.border : 'bg-transparent',
    'transition-all duration-300'
  ]">
<div class="container px-4 mx-auto">
 <div class="flex items-center justify-between h-16">
   <!-- Logo -->
   <div class="text-2xl font-bold bg-gradient-to-r from-[#0EA5E9] to-[#10B981] text-transparent bg-clip-text">
     SouLingo
   </div>

   <!-- Desktop Navigation -->
   <div class="items-center hidden gap-8 md:flex">
     <ng-container *ngFor="let item of navItems">
       <ng-container *ngIf="!item.isButton">
         <a href="javascript:void(0)"
            (click)="scrollToSection(item.href)"
            [ngClass]="[
              theme.textSecondary,
              'text-sm hover:text-[#0EA5E9] transition-colors'
            ]">
           {{item.label}}
         </a>
       </ng-container>
       <ng-container *ngIf="item.isButton">
         <button 
           (click)="scrollToSection(item.href)"
           class="px-4 py-2 bg-[#0EA5E9] text-white rounded-full text-sm hover:bg-[#0EA5E9]/90 transition-colors">
           {{item.label}}
         </button>
       </ng-container>
     </ng-container>
   </div>

   <!-- Mobile Menu Button -->
   <button class="md:hidden p-2 rounded-lg hover:bg-[#0EA5E9]/10 transition-colors"
           [ngClass]="theme.textSecondary"
           (click)="isMobileMenuOpen = !isMobileMenuOpen">
     <lucide-icon 
       [name]="isMobileMenuOpen ? XIcon : MenuIcon"
       class="w-6 h-6">
     </lucide-icon>
   </button>
 </div>

 <!-- Mobile Navigation -->
 <div class="md:hidden"
      [ngClass]="{'hidden': !isMobileMenuOpen}">
   <div class="py-4 space-y-4">
     <ng-container *ngFor="let item of navItems">
       <a href="javascript:void(0)"
          (click)="scrollToSection(item.href)"
          [ngClass]="[
            !item.isButton ? theme.textSecondary : 'text-[#0EA5E9]',
            'block px-4 py-2 text-sm hover:bg-[#0EA5E9]/10 rounded-lg transition-colors'
          ]">
         {{item.label}}
       </a>
     </ng-container>
   </div>
 </div>
</div>
</nav>

  <!-- Hero Section -->
<app-hero></app-hero>
<app-how-it-works></app-how-it-works>
<app-features></app-features>
<app-privacy-security></app-privacy-security>
<app-waitlist></app-waitlist>
<app-footer></app-footer>
</div>
